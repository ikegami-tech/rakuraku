<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>らくらくお部屋予約システム</title>
<style>
  /* --- 基本スタイル --- */
  :root {
    --primary: #2c3e50; --accent: #27ae60; --danger: #c0392b;
    --meeting-bg: #e3f2fd; --meeting-border: #2196f3;
    --reception-bg: #e8f5e9; --reception-border: #4caf50;
    --zoom-bg: #fff3e0; --zoom-border: #ff9800;
    --base-hour-height: 60px; /* 基本の高さ */
  }
  
  body { font-family: "Helvetica Neue", Arial, sans-serif; margin: 0; background: #eef1f5; color: #333; height: 100vh; display: flex; flex-direction: column; }
  * { box-sizing: border-box; }

  /* ログイン画面 */
  #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 2000; }
  .login-box { background: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 350px; text-align: center; }
  input, select, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
  button { width: 100%; padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
  .btn-primary { background: var(--accent); color: white; }
  .btn-danger { background: var(--danger); color: white; }

  /* メイン画面 */
  #app-screen { display: none; flex-direction: column; height: 100%; max-width: 1280px; width: 100%; margin: 0 auto; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
  
  header { background: var(--primary); color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
  .user-info { font-size: 0.8rem; }
  
  .nav-tabs { display: flex; background: white; border-bottom: 1px solid #ddd; flex-shrink: 0; }
  .nav-item { flex: 1; text-align: center; padding: 12px; cursor: pointer; border-bottom: 3px solid transparent; }
  .nav-item.active { border-bottom-color: var(--accent); color: var(--accent); font-weight: bold; }

  .view-container { display: none; flex: 1; overflow: hidden; position: relative; }
  .view-container.active { display: flex; flex-direction: column; }
  
  /* タイムライン */
  .date-controller { text-align: center; padding: 10px; background: #f9f9f9; border-bottom: 1px solid #ddd; display: flex; gap: 10px; justify-content: center; flex-shrink: 0; }
  .calendar-scroll-area { flex: 1; overflow: auto; position: relative; background: white; display: flex; }
  
  /* 左軸・グリッド共通設定 */
  .time-axis-col { width: 50px; flex-shrink: 0; background: #fff; border-right: 1px solid #ddd; position: sticky; left: 0; z-index: 20; }
  .time-axis-header { height: 40px; border-bottom: 1px solid #ddd; background: #f9f9f9; position: sticky; top: 0; z-index: 30; }
  
  /* 時間ラベル（高さはJSで制御） */
  .time-label {
    border-bottom: 1px solid #f0f0f0;
    font-size: 0.7rem; color: #888;
    text-align: right; padding-right: 5px; padding-top: 5px;
    box-sizing: border-box;
  }

  .rooms-container { display: flex; min-width: fit-content; flex-grow: 1; }
  .room-col { flex: 1 0 120px; min-width: 120px; border-right: 1px solid #eee; position: relative; display: flex; flex-direction: column; }
  .room-header { height: 40px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; background: #fafafa; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 10; padding: 0 5px; text-align: center; word-break: break-all; }
  
  /* グリッド本体 */
  .room-grid-body { 
    position: relative; 
    /* heightはJSで制御 */
    background: transparent;
  }
  /* 背景のグリッド線（高さはJSで制御） */
  .grid-slot {
    border-bottom: 1px solid #f5f5f5;
    box-sizing: border-box;
    width: 100%;
  }

  /* 予約バー */
  .v-booking-bar {
    position: absolute;
    left: 2px; right: 2px;
    border-radius: 4px;
    font-size: 0.75rem;
    color: #333;
    padding: 4px 2px;
    overflow: hidden; 
    white-space: normal;
    overflow-wrap: break-word;
    line-height: 1.2;
    z-index: 10;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;
  }
  .v-booking-bar:hover { z-index: 20; box-shadow: 0 4px 10px rgba(0,0,0,0.4); opacity: 0.95; }
  
  .type-meeting { background: var(--meeting-bg); border-top: 4px solid var(--meeting-border); }
  .type-reception { background: var(--reception-bg); border-top: 4px solid var(--reception-border); }
  .type-zoom { background: var(--zoom-bg); border-top: 4px solid var(--zoom-border); }

  /* 履歴 */
  .log-wrapper { overflow: auto; padding: 10px; }
  .log-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; background: white; }
  .log-table th, .log-table td { padding: 8px; border: 1px solid #eee; text-align: left; }
  
  /* モーダル */
  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 3000; }
  .modal-content { background: white; padding: 20px; border-radius: 8px; width: 95%; max-width: 700px; max-height: 90vh; overflow-y: auto; display: flex; flex-direction: column;}
  .form-group label { font-weight: bold; font-size: 0.9rem; display: block; margin-top: 10px; }

  /* グループボタン */
  .group-container { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 5px; }
  .group-chip { background: #e0e0e0; border: 1px solid #ccc; border-radius: 15px; padding: 4px 10px; font-size: 0.8rem; cursor: pointer; user-select: none; transition: background 0.2s; }
  .group-chip:hover { background: #d5d5d5; }
  .group-chip:active { background: #bbb; }

  /* シャトルUI */
  .shuttle-container { display: flex; gap: 10px; margin-top: 5px; height: 200px; }
  .shuttle-box { flex: 1; border: 1px solid #ddd; border-radius: 4px; display: flex; flex-direction: column; background: #fafafa; }
  .shuttle-header { background: #eee; padding: 5px 10px; font-size: 0.8rem; font-weight: bold; text-align: center; border-bottom: 1px solid #ddd; }
  .shuttle-list { flex: 1; overflow-y: auto; padding: 5px; background: white; }
  .shuttle-item { padding: 6px 8px; border-bottom: 1px solid #f5f5f5; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; user-select: none; }
  .shuttle-item:hover { background: #f0f8ff; }
  .shuttle-item:last-child { border-bottom: none; }
  .icon-add::before { content: "＋"; color: var(--accent); margin-right: 5px; font-weight:bold; }
  .icon-remove::before { content: "×"; color: var(--danger); margin-right: 5px; font-weight:bold; }
  .shuttle-search { padding: 5px; border-bottom: 1px solid #ddd; }
  .shuttle-search input { width: 100%; margin: 0; padding: 4px; font-size: 0.8rem; }
  @media (max-width: 600px) { .shuttle-container { flex-direction: column; height: 300px; } }

  /* その他 */
  #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 4000; justify-content: center; align-items: center; font-weight: bold; }
  .fab { position: fixed; bottom: 20px; right: calc(50% - 600px + 20px); width: 56px; height: 56px; background: var(--accent); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; z-index: 100; border: none; }
  @media (max-width: 1280px) { .fab { right: 20px; } }
</style>
</head>
<body>

<div id="loading">読み込み中...</div>

<div id="login-screen">
  <div class="login-box">
    <h2>予約システム v3.0</h2>
    <input type="text" id="loginId" placeholder="ユーザーID">
    <input type="password" id="loginPass" placeholder="パスワード">
    <button class="btn-primary" onclick="tryLogin()">ログイン</button>
  </div>
</div>

<div id="app-screen">
  <header>
    <div id="header-title">部屋予約</div>
    <div class="user-info">
      <span id="display-user-name"></span> さん
      <button onclick="logout()" style="width:auto; padding:5px 10px; font-size:0.7rem; margin-left:10px;">ログアウト</button>
    </div>
  </header>

  <div class="nav-tabs">
    <div class="nav-item active" onclick="switchTab('timeline')">一覧(縦)</div>
    <div class="nav-item" onclick="switchTab('room-search')">部屋検索</div>
    <div class="nav-item" onclick="switchTab('logs')">履歴</div>
  </div>

  <div id="view-timeline" class="view-container active">
    <div class="date-controller">
      <button onclick="changeDate(-1, 'timeline-date')">&lt;</button>
      <input type="date" id="timeline-date" onchange="renderVerticalTimeline('all')">
      <button onclick="changeDate(1, 'timeline-date')">&gt;</button>
    </div>
    <div class="calendar-scroll-area">
      <div class="time-axis-col" id="time-axis-all"><div class="time-axis-header"></div></div>
      <div class="rooms-container" id="rooms-container-all"></div>
    </div>
    <button class="fab" onclick="openModal()">＋</button>
  </div>

  <div id="view-room-search" class="view-container">
    <div style="padding: 10px; background: #fff; border-bottom: 1px solid #ddd;">
      <div class="form-group" style="margin-top:0;">
        <label>部屋を選択</label>
        <select id="search-room-select" onchange="renderRoomSearch()"></select>
      </div>
      <div class="form-group">
        <label>日付を選択</label>
        <div style="display:flex; gap:10px;">
           <button onclick="changeDate(-1, 'search-date')">&lt;</button>
           <input type="date" id="search-date" onchange="renderRoomSearch()">
           <button onclick="changeDate(1, 'search-date')">&gt;</button>
        </div>
      </div>
    </div>
    <div class="calendar-scroll-area">
      <div class="time-axis-col" id="time-axis-single"><div class="time-axis-header"></div></div>
      <div class="rooms-container" id="rooms-container-single" style="flex:1;"></div>
    </div>
  </div>

  <div id="view-logs" class="view-container">
    <div class="log-wrapper">
      <h3>操作履歴 (最新20件)</h3>
      <table class="log-table">
        <thead><tr><th>日時</th><th>操作者</th><th>操作</th><th>詳細</th></tr></thead>
        <tbody id="log-tbody"></tbody>
      </table>
    </div>
  </div>
</div>

<div id="bookingModal" class="modal">
  <div class="modal-content">
    <h3 id="modal-title" style="margin-top:0;">新規予約</h3>
    <input type="hidden" id="edit-res-id">
    
    <div style="display:flex; gap:10px;">
        <div style="flex:1;"><label>部屋</label><select id="input-room"></select></div>
        <div style="flex:1;"><label>日付</label><input type="date" id="input-date"></div>
    </div>
    <div style="display:flex; gap:10px;">
      <div style="flex:1;"><label>開始</label><input type="time" id="input-start"></div>
      <div style="flex:1;"><label>終了</label><input type="time" id="input-end"></div>
    </div>
    
    <label>用件 (タイトル)</label>
    <input type="text" id="input-title" placeholder="定例会議など">
    
    <label>参加者設定</label>
    <div class="group-container" id="group-buttons-area"></div>
    
    <div class="shuttle-container">
        <div class="shuttle-box">
            <div class="shuttle-header">候補者一覧</div>
            <div class="shuttle-search">
                <input type="text" placeholder="名前検索..." id="shuttle-search-input" oninput="renderShuttleLists(this.value)">
            </div>
            <div class="shuttle-list" id="list-candidates"></div>
        </div>
        <div class="shuttle-box" style="background:#e3f2fd;">
            <div class="shuttle-header" style="background:#bbdefb;">参加予定者</div>
            <div class="shuttle-list" id="list-selected"></div>
        </div>
    </div>
    
    <label>備考</label>
    <textarea id="input-note" rows="2" placeholder="備品要望など"></textarea>

    <div style="display:flex; gap:10px; margin-top:20px;">
      <button type="button" onclick="closeModal()" style="background:#999; color:white;">キャンセル</button>
      <button type="button" id="btn-save" class="btn-primary" onclick="saveBooking()">保存</button>
      <button type="button" id="btn-delete" class="btn-danger" onclick="deleteBooking()" style="display:none;">削除</button>
    </div>
  </div>
</div>

<script>
  /* --- 重要: GASのURL --- */
  const API_URL = "https://script.google.com/macros/s/AKfycbxy1aI3bEo3lDqpLM1YkjwuMPGkf82dijKmdBIdrz-iAnJhEo0HElw4xJn1x-qNjLBQ/exec";

  const START_HOUR = 9;
  const END_HOUR = 19;
  const BASE_HOUR_HEIGHT = 60; // 最小高さ

  let currentUser = null;
  let masterData = { rooms: [], users: [], reservations: [], logs: [], groups: [] };
  let selectedParticipantIds = new Set();

  window.onload = () => {
    document.getElementById('timeline-date').valueAsDate = new Date();
    document.getElementById('search-date').valueAsDate = new Date();
  };

  async function callAPI(params) {
    if(API_URL.indexOf("http") === -1) { alert("GASのURLを設定してください"); return; }
    document.getElementById('loading').style.display = 'flex';
    const options = { method: 'POST', body: JSON.stringify(params), headers: { 'Content-Type': 'text/plain;charset=utf-8' } };
    try {
      const res = await fetch(API_URL, options);
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      const json = await res.json();
      document.getElementById('loading').style.display = 'none';
      if (json.status === 'error') { alert("システムエラー: " + json.message); return { status: 'error' }; }
      return json;
    } catch(e) {
      document.getElementById('loading').style.display = 'none';
      alert("通信エラー: " + e.message);
      return { status: 'error' };
    }
  }

  async function tryLogin() {
    const id = document.getElementById('loginId').value.trim();
    const pass = document.getElementById('loginPass').value.trim();
    if(!id || !pass) return;
    document.getElementById('loading').style.display = 'flex';
    
    if(!API_URL) { alert("API_URL未設定"); document.getElementById('loading').style.display = 'none'; return; }

    const url = new URL(API_URL);
    url.searchParams.append('action', 'login');
    url.searchParams.append('userId', id);
    url.searchParams.append('password', pass);
    try {
      const res = await fetch(url.toString(), { method: 'GET', headers: { 'Content-Type': 'text/plain;charset=utf-8' } });
      const json = await res.json();
      document.getElementById('loading').style.display = 'none';
      if (json.status === 'success') {
        currentUser = json.user;
        document.getElementById('display-user-name').innerText = currentUser.userName;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'flex'; 
        loadAllData();
      } else { alert("ログイン失敗: " + json.message); }
    } catch (e) {
      document.getElementById('loading').style.display = 'none';
      alert("通信エラー: " + e.message);
    }
  }

  function logout() { location.reload(); }

  async function loadAllData() {
    document.getElementById('loading').style.display = 'flex';
    const url = new URL(API_URL);
    url.searchParams.append('action', 'getAllData');
    try {
      const res = await fetch(url.toString(), { method: 'GET', headers: { 'Content-Type': 'text/plain;charset=utf-8' } });
      const json = await res.json();
      document.getElementById('loading').style.display = 'none';
      if (json.status === 'success') {
        masterData = json.data;
        initUI();
      } else { alert("読込エラー: " + json.message); }
    } catch(e) { document.getElementById('loading').style.display = 'none'; }
  }

  function initUI() {
    renderTimeAxis('time-axis-all');
    renderTimeAxis('time-axis-single');
    renderVerticalTimeline('all');
    renderLogs();
    const roomSelects = [document.getElementById('input-room'), document.getElementById('search-room-select')];
    roomSelects.forEach(sel => {
      sel.innerHTML = "";
      masterData.rooms.forEach(r => {
        const op = document.createElement('option');
        op.value = r.roomId;
        op.innerText = r.roomName;
        sel.appendChild(op);
      });
    });
    renderGroupButtons();
  }

  function renderGroupButtons() {
    const container = document.getElementById('group-buttons-area');
    container.innerHTML = "";
    if (!masterData.groups || masterData.groups.length === 0) return;
    masterData.groups.forEach(grp => {
        const btn = document.createElement('div');
        btn.className = 'group-chip';
        btn.innerText = `+ ${grp.groupName}`;
        btn.onclick = () => selectGroupMembers(grp.memberIds);
        container.appendChild(btn);
    });
  }

  function selectGroupMembers(idsStr) {
    if (!idsStr) return;
    const rawIds = idsStr.split(',');
    const targetUsers = [];
    rawIds.forEach(rawId => {
        const cleanIdStr = rawId.trim();
        const user = masterData.users.find(u => String(u.userId) === cleanIdStr);
        if (user) { targetUsers.push(user); }
    });
    if (targetUsers.length === 0) return;

    const isAllSelected = targetUsers.every(u => selectedParticipantIds.has(u.userId));
    if (isAllSelected) {
        targetUsers.forEach(u => selectedParticipantIds.delete(u.userId));
    } else {
        targetUsers.forEach(u => selectedParticipantIds.add(u.userId));
    }
    renderShuttleLists(document.getElementById('shuttle-search-input').value);
  }

  function renderShuttleLists(filterText = "") {
    const leftList = document.getElementById('list-candidates');
    const rightList = document.getElementById('list-selected');
    leftList.innerHTML = "";
    rightList.innerHTML = "";
    masterData.users.forEach(u => {
        if (!u.userId) return;
        if (selectedParticipantIds.has(u.userId)) {
            const div = document.createElement('div');
            div.className = 'shuttle-item icon-remove';
            div.innerText = u.userName;
            div.onclick = () => {
                selectedParticipantIds.delete(u.userId);
                renderShuttleLists(document.getElementById('shuttle-search-input').value);
            };
            rightList.appendChild(div);
        } else {
            if (filterText === "" || u.userName.toLowerCase().includes(filterText.toLowerCase())) {
                const div = document.createElement('div');
                div.className = 'shuttle-item icon-add';
                div.innerText = u.userName;
                div.onclick = () => {
                    selectedParticipantIds.add(u.userId);
                    renderShuttleLists(document.getElementById('shuttle-search-input').value);
                };
                leftList.appendChild(div);
            }
        }
    });
  }

  function switchTab(tabName) {
    document.querySelectorAll('.view-container').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    document.getElementById('view-' + tabName).classList.add('active');
    const tabs = document.querySelectorAll('.nav-item');
    if(tabName==='timeline') tabs[0].classList.add('active');
    if(tabName==='room-search') { tabs[1].classList.add('active'); renderRoomSearch(); }
    if(tabName==='logs') tabs[2].classList.add('active');
  }

  /* --- 自動行高さ調整ロジックの要 --- */
  // 各時間帯の最大高さを計算するオブジェクト
  let hourRowHeights = {}; // { 9: 60, 10: 120, ... }

  function renderTimeAxis(containerId) {
    // 描画は renderVerticalTimeline の中で計算後に行うため、ここでは初期化のみ
    const container = document.getElementById(containerId);
    // すでにヘッダー以外があればクリア
    const children = Array.from(container.children);
    children.forEach(child => {
        if(!child.classList.contains('time-axis-header')) container.removeChild(child);
    });
  }

  function drawTimeAxis(containerId) {
    const container = document.getElementById(containerId);
    // クリア
    const children = Array.from(container.children);
    children.forEach(child => {
        if(!child.classList.contains('time-axis-header')) container.removeChild(child);
    });

    for (let i = START_HOUR; i < END_HOUR; i++) {
        const height = hourRowHeights[i] || BASE_HOUR_HEIGHT;
        const div = document.createElement('div');
        div.className = 'time-label';
        div.innerText = i + ":00";
        div.style.height = height + "px"; // 計算された高さを適用
        container.appendChild(div);
    }
  }

  function renderVerticalTimeline(mode) {
    let container, dateInputId, targetRooms;
    let timeAxisId;

    if (mode === 'all') {
        container = document.getElementById('rooms-container-all');
        dateInputId = 'timeline-date';
        timeAxisId = 'time-axis-all';
        targetRooms = masterData.rooms;
    } else {
        container = document.getElementById('rooms-container-single');
        dateInputId = 'search-date';
        timeAxisId = 'time-axis-single';
        const selectedId = document.getElementById('search-room-select').value;
        targetRooms = masterData.rooms.filter(r => r.roomId === selectedId);
        container.style.width = "100%"; 
    }
    
    // 1. まず全予約を見て、各時間帯(9,10,...)に必要な高さを計算する
    const rawDateVal = document.getElementById(dateInputId).value; 
    const targetDateNum = formatDateToNum(new Date(rawDateVal)); 
    
    // 初期化
    for(let h=START_HOUR; h<END_HOUR; h++) hourRowHeights[h] = BASE_HOUR_HEIGHT;

    // 表示対象の予約を抽出
    const allRelevantReservations = masterData.reservations.filter(res => {
        if (!res.startTime) return false;
        // モードに関わらず、日付が一致し、表示対象の部屋に含まれる予約
        const rId = res.resourceId;
        const isTargetRoom = targetRooms.some(r => r.roomId === rId);
        const resDateNum = formatDateToNum(new Date(res.startTime));
        return isTargetRoom && (resDateNum === targetDateNum);
    });

    // 高さ計算
    allRelevantReservations.forEach(res => {
        const start = new Date(res.startTime);
        const sHour = start.getHours();
        
        // 参加者文字列を作成
        let displayText = res.title || '予約';
        if (res.participantIds) {
            const resIds = res.participantIds.split(',').map(id => id.trim()).sort();
            const matchedGroup = masterData.groups.find(grp => {
                if (!grp.memberIds) return false;
                const grpIds = grp.memberIds.split(',').map(id => id.trim()).sort();
                return JSON.stringify(resIds) === JSON.stringify(grpIds);
            });
            if (matchedGroup) {
                displayText += "\n(" + matchedGroup.groupName + ")";
            } else {
                const names = resIds.map(id => {
                    const u = masterData.users.find(user => String(user.userId) === id);
                    return u ? u.userName : "";
                }).filter(n => n);
                displayText += "\n(" + names.join(', ') + ")";
            }
        }

        // 文字数から高さを概算 (1行約15px + padding)
        // かなり大雑把ですが、文字数が多い場合は高さを増やす
        // 12文字くらいで改行すると仮定
        const lineCount = Math.ceil(displayText.length / 10) + 2; // +2は余裕
        const neededHeight = Math.max(BASE_HOUR_HEIGHT, lineCount * 16);
        
        // 開始時間帯の高さを更新 (最大値を保持)
        if (sHour >= START_HOUR && sHour < END_HOUR) {
            if (neededHeight > hourRowHeights[sHour]) {
                hourRowHeights[sHour] = neededHeight;
            }
        }
    });

    // 2. 左側の時間軸を再描画 (高さ適用)
    drawTimeAxis(timeAxisId);

    // 3. メイングリッド描画
    container.innerHTML = "";
    
    // 高さの累積位置を計算 (Y座標用)
    const hourTops = {};
    let currentTop = 0;
    for(let h=START_HOUR; h<END_HOUR; h++) {
        hourTops[h] = currentTop;
        currentTop += hourRowHeights[h];
    }

    targetRooms.forEach(room => {
      const col = document.createElement('div');
      col.className = 'room-col';
      if(mode === 'single') col.style.width = "100%"; 
      const header = document.createElement('div');
      header.className = 'room-header';
      header.innerText = room.roomName;
      col.appendChild(header);
      
      const body = document.createElement('div');
      body.className = 'room-grid-body';
      // 本体の高さ設定
      body.style.height = currentTop + "px"; 

      // グリッド線を描画
      for(let h=START_HOUR; h<END_HOUR; h++) {
          const slot = document.createElement('div');
          slot.className = 'grid-slot';
          slot.style.height = hourRowHeights[h] + "px";
          body.appendChild(slot);
      }
      
      // クリックイベント (座標計算が複雑になるため、簡易的にスロットクリックで実装)
      // 今回は枠そのものではなく、グリッドスロットにイベントをつける形推奨だが、
      // 既存ロジック維持のため bodyクリックで計算する
      body.onclick = (e) => {
         if(e.target.classList.contains('grid-slot') || e.target === body) {
             // クリックされたY座標から時間を逆算
             const rect = body.getBoundingClientRect();
             const clickY = e.clientY - rect.top;
             
             let clickedHour = -1;
             for(let h=START_HOUR; h<END_HOUR; h++) {
                 if (clickY >= hourTops[h] && clickY < hourTops[h] + hourRowHeights[h]) {
                     clickedHour = h;
                     break;
                 }
             }
             if(clickedHour !== -1) openModal(null, room.roomId, clickedHour);
         }
      };

      // 予約バーの配置
      const reservations = allRelevantReservations.filter(res => res.resourceId === room.roomId);
      
      reservations.forEach(res => {
        const start = new Date(res.startTime);
        const sHour = start.getHours();
        const sMin = start.getMinutes();
        const end = new Date(res.endTime);
        
        // 終了時間の計算 (またぎ対応は簡易的)
        // Duration (分)
        const durationMin = (end.getTime() - start.getTime()) / 60000;
        
        // Y座標: 開始時間のTop + (分/60 * その時間の高さ)
        if (sHour >= START_HOUR && sHour < END_HOUR) {
            const baseTop = hourTops[sHour];
            const heightOfHour = hourRowHeights[sHour];
            const offsetPx = (sMin / 60) * heightOfHour;
            
            // 高さ: 簡易的に (分/60 * その時間の高さ) 
            // ※厳密にはまたぎ時間を考慮すべきだが、今回は開始時間のスロット高さベースで描画
            const heightPx = (durationMin / 60) * heightOfHour;

            const bar = document.createElement('div');
            bar.className = `v-booking-bar type-${room.type}`;
            bar.style.top = (baseTop + offsetPx) + "px";
            bar.style.height = heightPx + "px";
            
            // 表示文字作成
            let pNames = "";
            let displayTitle = res.title || '予約';
            if (res.participantIds) {
                const resIds = res.participantIds.split(',').map(id => id.trim()).sort();
                const matchedGroup = masterData.groups.find(grp => {
                    if (!grp.memberIds) return false;
                    const grpIds = grp.memberIds.split(',').map(id => id.trim()).sort();
                    return JSON.stringify(resIds) === JSON.stringify(grpIds);
                });
                if (matchedGroup) {
                    pNames = `(${matchedGroup.groupName})`;
                } else {
                    const names = resIds.map(id => {
                        const u = masterData.users.find(user => String(user.userId) === id);
                        return u ? u.userName : "";
                    }).filter(n => n);
                    pNames = `(${names.join(', ')})`;
                }
            }

            bar.innerHTML = `
              <span style="font-weight:bold;">${pad(start.getHours())}:${pad(start.getMinutes())}</span><br>
              <span style="font-weight:bold;">${displayTitle}</span>
              ${pNames ? `<br><span style="font-size:0.7rem; opacity:0.9;">${pNames}</span>` : ''}
            `;
            
            bar.onclick = (e) => { e.stopPropagation(); openModal(res); };
            body.appendChild(bar);
        }
      });
      col.appendChild(body);
      container.appendChild(col);
    });
  }

  function formatDateToNum(d) {
    if (isNaN(d.getTime())) return ""; 
    return d.getFullYear() * 10000 + (d.getMonth() + 1) * 100 + d.getDate();
  }

  function renderRoomSearch() { renderVerticalTimeline('single'); }

  function changeDate(days, inputId) {
    const input = document.getElementById(inputId);
    const d = new Date(input.value);
    d.setDate(d.getDate() + days);
    input.valueAsDate = d;
    if(inputId === 'timeline-date') renderVerticalTimeline('all');
    else renderRoomSearch();
  }

  function renderLogs() {
    const tbody = document.getElementById('log-tbody');
    tbody.innerHTML = "";
    const logs = [...masterData.logs].reverse().slice(0, 20);
    logs.forEach(log => {
      const tr = document.createElement('tr');
      const roomNameDisplay = getRoomName(log.resourceName) || log.resourceName || '-';
      let timeDisplay = log.timeRange || '';
      if (log.action === '更新') {
      } else if (timeDisplay.includes(' - ')) {
          const parts = timeDisplay.split(' - ');
          if (parts[0] && parts[1]) {
              const sDate = new Date(parts[0]);
              const eDate = new Date(parts[1]);
              timeDisplay = `${sDate.getMonth()+1}/${sDate.getDate()} ${pad(sDate.getHours())}:${pad(sDate.getMinutes())} - ${pad(eDate.getHours())}:${pad(eDate.getMinutes())}`;
          }
      }
      tr.innerHTML = `<td>${formatDate(new Date(log.timestamp))}</td><td>${log.operatorName}</td><td>${log.action}</td><td><strong>${roomNameDisplay}</strong><br><span style="font-size:0.85em; color:#666;">${timeDisplay}</span></td>`;
      tbody.appendChild(tr);
    });
  }

  function openModal(res = null, defaultRoomId = null, clickHour = null) {
    const modal = document.getElementById('bookingModal');
    modal.style.display = 'flex';
    selectedParticipantIds.clear();
    document.getElementById('shuttle-search-input').value = "";
    
    if (res) {
      document.getElementById('modal-title').innerText = "予約編集";
      document.getElementById('edit-res-id').value = res.id;
      document.getElementById('input-room').value = res.resourceId;
      const start = new Date(res.startTime);
      const end = new Date(res.endTime);
      document.getElementById('input-date').valueAsDate = start;
      document.getElementById('input-start').value = `${pad(start.getHours())}:${pad(start.getMinutes())}`;
      document.getElementById('input-end').value = `${pad(end.getHours())}:${pad(end.getMinutes())}`;
      document.getElementById('input-title').value = res.title;
      document.getElementById('input-note').value = res.note;
      
      if (res.participantIds) {
          res.participantIds.split(',').forEach(id => { if(id) selectedParticipantIds.add(id); });
      }
      document.getElementById('btn-delete').style.display = 'inline-block';
    } else {
      document.getElementById('modal-title').innerText = "新規予約";
      document.getElementById('edit-res-id').value = "";
      if(defaultRoomId) document.getElementById('input-room').value = defaultRoomId;
      const currentTabDate = document.querySelector('#view-timeline.active') ? document.getElementById('timeline-date').value : document.getElementById('search-date').value;
      document.getElementById('input-date').valueAsDate = new Date(currentTabDate);
      const sHour = clickHour ? clickHour : 9;
      document.getElementById('input-start').value = `${pad(sHour)}:00`;
      document.getElementById('input-end').value = `${pad(sHour+1)}:00`;
      document.getElementById('input-title').value = "";
      document.getElementById('input-note').value = "";
      document.getElementById('btn-delete').style.display = 'none';
    }
    renderShuttleLists();
  }

  function closeModal() { document.getElementById('bookingModal').style.display = 'none'; }

  async function saveBooking() {
    const id = document.getElementById('edit-res-id').value;
    const room = document.getElementById('input-room').value;
    const date = document.getElementById('input-date').value;
    const start = document.getElementById('input-start').value;
    const end = document.getElementById('input-end').value;
    const title = document.getElementById('input-title').value;
    const note = document.getElementById('input-note').value;
    
    if (start >= end) {
        alert("開始時間は終了時間より前に設定してください。");
        return;
    }

    const dateSlash = date.replace(/-/g, '/');
    const startTime = `${dateSlash} ${start}`;
    const endTime = `${dateSlash} ${end}`;
    const pIds = Array.from(selectedParticipantIds).join(',');

    const action = id ? 'updateReservation' : 'createReservation';
    
    const params = {
      action: action,
      reservationId: id,
      resourceId: room,
      startTime: startTime,
      endTime: endTime,
      reserverId: currentUser.userId,
      operatorName: currentUser.userName,
      participantIds: pIds, 
      title: title,
      note: note
    };

    const result = await callAPI(params);
    if(result.status === 'success') {
      alert("保存しました");
      closeModal();
      loadAllData();
    } else {
      alert("エラー: " + result.message);
    }
  }

  async function deleteBooking() {
    if(!confirm("削除しますか？")) return;
    const id = document.getElementById('edit-res-id').value;
    const params = {
      action: 'deleteReservation',
      reservationId: id,
      operatorId: currentUser.userId,
      operatorName: currentUser.userName
    };
    const result = await callAPI(params);
    if(result.status === 'success') {
      alert("削除しました");
      closeModal();
      loadAllData();
    } else {
      alert("エラー: " + result.message);
    }
  }

  function pad(n) { return n < 10 ? '0'+n : n; }
  function formatDate(d) { return `${d.getMonth()+1}/${d.getDate()} ${pad(d.getHours())}:${pad(d.getMinutes())}`; }
  function getRoomName(id) { const r = masterData.rooms.find(x => x.roomId === id); return r ? r.roomName : id; }
</script>
